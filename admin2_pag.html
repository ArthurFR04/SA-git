<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Editar Produtos - Área do admin</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/navBars.css">
    <link rel="stylesheet" href="./css/admin2_pag.css">

</head>

<body>


    <div class="container-main vigaRegular">

        <div class="container-l">

            <div class="logo">

                <img src="./img//logo pequeninha 2.0.png">
                <label for="">Bem vindo, Admin!</label>

            </div>

            <div class="adicionar-produtos">

                <label class="adicionar">Adicionar produtos</label>

            </div>

            <div class="editar-produtos">

                <label class="editar">Editar produtos</label>

            </div>

            <div class="remover-produtos">

                <label class="remover">Remover produtos</label>

            </div>

            <div class="gerenciar-contas">

                <label class="gerenciar">Gerenciar contas</label>

            </div>

        </div>

        <div class="container-r">

            <div class="container-meio">

                <div class="container-top-top">

                    <div class="container-top">
                        <label class="container-title">Editar produtos</label>
                    </div>

                </div>

                <div class="container-mid">

                    <div class="mid-inputs">
                        <label for="" >Nome</label>
                        <input type="text" placeholder="Insira o nome do produto">
                        <li></li>
                    </div>

                    <div class="mid-inputs">
                        <label for="">Código</label>
                        <input type="text" placeholder="Insira o código do produto">
                        <li></li>
                    </div>

                    <div class="mid-inputs">
                        <label for="">Preço</label>
                        <input type="text" placeholder="Insira o preço do produto">
                        <li></li>
                    </div>

                    <div class="mid-inputs">
                        <label for="">Descrição do produto</label>
                        <textarea name="" id=""rows="5"></textarea>
                        <li></li>
                    </div>

                    <div class="mid-file">
                        <label for="">Selecione uma imagem</label>
                        <input type="file">
                        
                    </div>


                </div>

                <div class="container-bot-bottom">

                    <div class="container-bottom">
                        <button onclick="cadastroProdutos()">Adicionar produto</button>

                    </div>

                </div>

            </div>

        </div>

    </div>



    

<!-- <footer></footer> -->

    <script src="./js/admin.js"></script>
    <script src="./bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
