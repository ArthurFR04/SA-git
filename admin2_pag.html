<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Editar Produtos - Área do admin</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/navBars.css">
    <link rel="stylesheet" href="./css/admin/all_admins.css">
    <link rel="stylesheet" href="./css/admin/admin2_pag.css">

</head>

<body>


    <div class="container-main vigaRegular">

        <div class="container-l">

            <div class="logo">

                <img src="./img//logo pequeninha 2.0.png">
                <label for="">Bem vindo, Admin!</label>

            </div>

            <div class="adicionar-produtos">

                <a class="adicionar" href="admin_pag.html">Adicionar produtos</a>

            </div>

            <div class="editar-produtos">

                <a class="editar" href="admin2_pag.html">Editar produtos</a>

            </div>

            <div class="remover-produtos">

                <a class="remover" href="admin3_pag.html">Remover produtos</a>

            </div>

            <div class="gerenciar-contas">

                <a class="gerenciar" href="admin4_pag.html">Gerenciar contas</a>

            </div>

        </div>

        <div class="container-right">

            <div class="container-topper">

                <label>Editar produtos</label>

            </div>

            <div class="container-midson">

                <div class="midson-l">
                    
                    <div class="localizar-produto">

                        <label>Localize o produto</label>

                    </div>

                    <div class="localizar-input">
                        
                        <input type="text">
                        <button type="submit"><img src="./img/search.png" alt="Search" /></button>
                        
                    </div>


                    <div class="midson-l-inputs">
                        <label>Nome</label>
                        <input type="text" placeholder="Confirme o produto desejado">
                    </div>

                    <div class="mid-l-inputs">
                        <label for="">Código</label>
                        <input type="text" placeholder="Insira o código do produto">
                        <li></li>
                    </div>

                    <div class="mid-l-inputs">
                        <label for="">Preço</label>
                        <input type="number" placeholder="Insira o preço do produto">
                        <li></li>
                    </div>

                    <div class="mid-l-inputs">
                        <label for="">Descrição do produto</label>
                        <textarea name="" id=""rows="5"></textarea>
                        <li></li>
                    </div>
                
                    <div class="mid-file">
                        <label for="">Selecione uma imagem</label>
                        <input type="file" id="foto">
                        
                    </div>


                </div>


                <div class="midson-r">
                        <div class="editar-produto">

                            <label>Edite o produto</label>

                        </div>

                    <div class="midson-r-inputs">
                        <label>Nome</label>
                        <input type="text" placeholder="Insira o nome desejado">

                    </div>

                </div>

            </div>

            <div class="container-bottomson">

                <div class="bottomson-button">
                    <button>Editar produto</button>
                </div>
                
            </div>

        </div>

    </div>



    

<!-- <footer></footer> -->

    <script src="./js/admin.js"></script>
    <script src="./bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
