<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo pequeninha 2.0.png">
    <title>Gerenciar Contas -√Årea do admin</title>
    <link rel="stylesheet" href="./css/gerais.css">
    <link rel="stylesheet" href="./bootstrap-5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/navBars.css">
    <link rel="stylesheet" href="./css/admin4_pag.css">

</head>

<body>


    <div class="container-main vigaRegular">

        <div class="container-l">

            <div class="logo">

                <img onclick="javascript:window.location.href='index.html';" src="./img//logo pequeninha 2.0.png">
                <label for="">Bem vindo, Admin!</label>

            </div>

            <div class="adicionar-produtos">

                <a class="adicionar" href="admin_pag.html">Adicionar produtos</a>

            </div>

            <div class="editar-produtos">

                <a class="editar" href="admin2_pag.html">Editar produtos</a>

            </div>

            <div class="remover-produtos">

                <a class="remover" href="admin3_pag.html">Remover produtos</a>

            </div>

            <div class="gerenciar-contas">

                <a class="gerenciar active" href="admin4_pag.html">Gerenciar contas</a>

            </div>
        </div>

        <div class="container-r">

            <div class="container-meio">
                <div class="container-top-1">
                    <label>Gerenciar contas</label>
                </div>

                <div class="container-top-2">
                    <div class="top">
                        <label>Localize a conta</label>
                    </div>

                    <div class="mid">
                        <input placeholder="Pesquise pelo nome ou e-mail" type="text">
                        <li></li>
                    </div>

                    <div class="bot">
                        <button onclick="localizarPessoas()">Localizar conta</button>
                    </div>

                </div>

                <div class="container-mid">


                    <div class="mid-inputs">
                        <label for="">Nome</label>
                        <input type="text" placeholder="Insira o nome da conta">

                    </div>

                    <div class="mid-inputs">
                        <label for="">E-mail</label>
                        <input type="text" placeholder="Insira o email da conta">

                    </div>


                </div>
                
                <div class="container-bottom">

                    
                    <button onclick="removerPessoas()">Remover conta</button>
                
                </div>

            </div>





            <!-- <footer></footer> -->
            <script src="./js/sweetalert2.js"></script>
            <script src="./js/admin/admin4.js"></script>

            <script src="./bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
