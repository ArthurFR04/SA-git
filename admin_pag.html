<!DOCTYPE html>

    <link rel="stylesheet" href="./css/gerais.css">

    <link rel="stylesheet" href="./css/navBars.css">

</head>

<body>


    <div class="container-main vigaRegular">

        <div class="container-l">

            <div class="logo">

                <img onclick="javascript:window.location.href='index.html';" src="./img//logo pequeninha 2.0.png">
                <label for="">Bem vindo, Admin!</label>

            </div>

            <div class="adicionar-produtos">

                <a class="adicionar active" href="admin_pag.html">Adicionar produtos</a>

            </div>

            <div class="editar-produtos">

                <a class="editar" href="admin2_pag.html">Editar produtos</a>

            </div>

            <div class="remover-produtos">

                <a class="remover" href="admin3_pag.html">Remover produtos</a>

            </div>

            <div class="gerenciar-contas">

                <a class="gerenciar" href="admin4_pag.html">Gerenciar contas</a>

            </div>

        </div>

        <div class="container-r">

            <div class="container-meio">

                    <div class="container-top">

                    </div>

                </div>

                <div class="container-mid">

                    <div class="inputs">
                        <div class="mid-inputs">
                            <label for="">Nome</label>
                            <input type="text" placeholder="Insira o nome do produto">
                            <li></li>
                        </div>

                        <div class="mid-inputs">
                            <label for="">Código</label>
                            <input type="text" placeholder="Insira o código do produto">
                            <li></li>
                        </div>

                        <div class="mid-inputs">
                            <label for="">Preço</label>
                            <input type="number" placeholder="Insira o preço do produto">
                            <li></li>
                        </div>

                        <div class="mid-inputs">
                            <label for="">Descrição do produto</label>
                            <textarea name="" id="" rows="5"></textarea>
                            <li></li>
                        </div>
                    </div>
                    <div class="mids-file">
                        <div class="mid-file">
                            <label for="">Selecione uma imagem</label>
                            <input type="file" id="foto">

                        </div>
                        <div class="mid-file">
                            <label for="">Selecione uma imagem</label>
                            <input type="file" id="foto">

                        </div>
                        <div class="mid-file">
                            <label for="">Selecione uma imagem</label>
                            <input type="file" id="foto">

                        </div>
                    </div>

                </div>

                <div class="container-bot-bottom">

                    <div class="container-bottom">
                        <button onclick="cadastroProdutos()">Adicionar produto</button>

                    </div>

                </div>

            </div>

    <!-- <footer></footer> -->
