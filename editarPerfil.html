<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo pequeninha 2.0.png">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="./css/gerais.css">
    <link rel="stylesheet" href="./bootstrap-5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/navBars.css">
    <link rel="stylesheet" href="./css/editarPerfil.css">
  

</head>

<body>


    <div class="container-main vigaRegular">
        <a href="index.html">
            <img src="./img/icone-home.png" class="icone-home" alt="Home">
        </a>

        <div class="container-r">

            <div class="container-meio">
                <div class="container-top-1">
                    <label>Editar Perfil</label>
                </div>


                <div class="container-mid">


                    <div class="mid-inputs">
                        <label for="">Nome</label>
                        <input type="text" placeholder="Insira o nome">
                        <li></li>

                    </div>

                    <div class="mid-inputs">
                        <label for="">E-mail</label>
                        <input type="text" placeholder="Insira o e-mail">
                        <li></li>

                    </div>

                    <div class="mid-inputs">
                        <label for="">Nova senha</label>
                        <input type="password" placeholder="Insira a senha">
                        <li></li>

                    </div>

                    <div class="mid-inputs">
                        <label for="">Confirmar senha</label>
                        <input type="password" placeholder="Confirme a sua senha">
                        <li></li>

                    </div>


                </div>
                
                <div class="container-bottom">

                    
                    <button onclick="editarPerfil()">Editar</button>
                
                </div>

            </div>





            <!-- <footer></footer> -->
             <script src="./js/sweetalert2.js"></script>
             <script src="./js/editarPerfil.js"></script>
             <script src="./bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>

</body>

</html>
