<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo pequeninha 2.0.png">
    <title>Volpex - Login</title>
    <link rel="stylesheet" href="./css/gerais.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./bootstrap-5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">

</head>
<body class="imagem-bg">
    <a href="index.html">
        <img src="./img/icone-home.png" class="icone-home" alt="Home">
    </a>

    <div class="container">

        <div class="container-top designer">
            <p>Login</p>
        </div>

        <div class="container-mid nasalization">
            <form>
                <div class='nomeinput'>
                    <label>Nome ou E-mail</label>
                    <input id="inpNomeL" type="text" placeholder="Insira seu e-mail ou usuário">
                    <li></li>
                </div>

                <div class='nomeinput'>
                    <label>Senha</label>
                    <input id="inpSenhaL" type="password" placeholder="Insira sua senha">
                    <li></li>
                </div>
            </form>
                <div class="nomelink">
                    <p></p>
                    <a href="tela_cadastro.html">Não possui uma conta?</a>
                </div>
            
        </div>

        <div class="container-bottom nasalization">
            <button onclick="logar()">Concluir</button>
        </div>

    </div>

      
    <script src="./js/sweetalert2.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
